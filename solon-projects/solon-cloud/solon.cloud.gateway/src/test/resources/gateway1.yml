server.port: 8901

solon.app:
  name: demo-gateway
  group: gateway

solon.cloud.gateway:
  routes:
    - target: "http://localhost:8080"
      predicates:
        - "Path=/demo/**"
      filters:
        - "StripPrefix=1"

solon.plugin.exclude:
  - "org.noear.solon.boot.smarthttp.XPluginImp"

solon.logging.logger:
  root:
    level: "INFO"